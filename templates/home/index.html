{% extends "base_template.html" %}

{% block content %}

{% load static %}
{% load django_bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
<link rel="stylesheet" href="{% static 'tasks/view_tasks.css'%}">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

<h1>Welcome to the home page</h1>

<div class="container">
    
    <div class="text-no-form">
        <p>Click here to access the login page:</p>
        <form action="/login/" method="POST">
            {% csrf_token %}
            <div class="submit-block home">
                <input class="submit-button" type="submit" name="action" value="Log in">
            </div>
        </form>
    </div>

    <div class="text-no-form">
        <p>And here to sign up:</p>
        <form action="/sign_up/" method="POST">
            {% csrf_token %}
            <div class="submit-block home">
                <input class="submit-button" type="submit" name="action" value="Sign up">
            </div>
        </form>
    </div>

</div>

{% endblock %}
